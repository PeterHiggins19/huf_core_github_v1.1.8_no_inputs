site_name: HUF Core Snapshot
site_url: https://peterhiggins19.github.io/huf_core_github_v1.1.8_no_inputs/
repo_url: https://github.com/PeterHIggins19/huf_core_github_v1.1.8_no_inputs
repo_name: PeterHIggins19/huf_core_github_v1.1.8_no_inputs
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    # Keep the learning flow in the LEFT sidebar (no top tabs)
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

# IMPORTANT (mkdocs --strict):
# Every nav path must match a REAL file under ./docs/
nav:
  - Home: index.md
  - Learning path: learning_path.md
  - Quick run: quick_run.md
  - Start here:
      - Developer: start_here.md
      - Zero GitHub knowledge: get_started_zero_github.md
      - Get started (README-style): get_started_readme.md
  - Data sources & fetching: data_sources.md
  - Cases:
      - Included cases: cases.md
      - Markham worked example: markham_worked_example.md
      - Traffic phase worked example: traffic_phase_worked_example.md
  - Adapters:
      - Vector DB coherence: vector_db_coherence.md
      - Vector DB coherence (one-page brief): vector_db_coherence_one_pager.md
  - Optional:
      - Jupyter demos: jupyter_demos.md
  - Reference:
      - Handbook: handbook.md
      - Reference manual: reference_manual.md
      - Troubleshooting: troubleshooting.md
      - Theory notes: theory_notes.md
      - Long tail (accounting lens): long_tail_accounting_lens.md
      - Mathematical form and function: huf_math_form_and_function.md
      - CLI command lists + terminology: cli_huf_reference.md
      - GUI quickstart: gui_quickstart.md
      - GitHub for beginners: github_for_beginners.md
      - HUF overview (legacy notes): The_Higgins_Unity_Framework.md
  - Contributing: contributing.md
  - Partnerships:
      - Partnerships home: partnerships/index.md
      - Weaviate outreach package: partnerships/weaviate_outreach.md