site_name: HUF Core Snapshot
site_url: https://peterhiggins19.github.io/huf_core_github_v1.1.8_no_inputs/
repo_url: https://github.com/PeterHIggins19/huf_core_github_v1.1.8_no_inputs
repo_name: PeterHIggins19/huf_core_github_v1.1.8_no_inputs
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enabled: true
      fallback_to_build_date: true

nav:
  - Home: index.md
  - Learning path:
      - Overview: learning_path.md
      - Quick run (all cases): quick_run.md
      - Start here (Zero GitHub): get_started_zero_github.md
      - Start here (Developer): start_here.md
      - Data sources & fetching: data_sources.md
  - Cases:
      - Included cases: cases.md
      - Markham worked example: markham_worked_example.md
      - Traffic phase worked example: traffic_phase_worked_example.md
      - Planck (LFI 70 GHz) demo: planck.md
  - Adapters:
      - Coherence from retrieval results: vector_db_coherence.md
  - Optional:
      - Jupyter demos: jupyter_demos.md
  - Reference:
      - Reference manual: reference_manual.md
      - Troubleshooting: troubleshooting.md
      - Contributing: contributing.md
