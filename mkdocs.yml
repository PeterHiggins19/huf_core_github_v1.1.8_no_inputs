site_name: HUF Core (GitHub Pages)
site_url: https://peterhiggins19.github.io/huf_core_github_v1.1.8_no_inputs/
repo_name: PeterHIggins19/huf_core_github_v1.1.8_no_inputs
repo_url: https://github.com/PeterHIggins19/huf_core_github_v1.1.8_no_inputs
edit_uri: edit/main/docs/

docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    # Keep the learning flow in the LEFT sidebar (no top tabs)
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - search.highlight
    - search.suggest
    - content.code.copy

  # âœ… Reinstate light/dark mode toggle (top-right moon/sun)
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite

# IMPORTANT (mkdocs --strict):
# Every nav path must match a REAL file under ./docs/
nav:
  - Home: index.md
  - Learning Path: learning_path.md
  - Quick Run: quick_run.md
  - Start Here:
      - Developer: start_here.md
      - Zero GitHub Knowledge: get_started_zero_github.md
      - Troubleshooting: troubleshooting.md
      - GitHub for Beginners: github_for_beginners.md
  - Data Sources & Fetching: data_sources.md
  - Cases: cases.md
  - Worked examples:
      - Markham: markham_worked_example.md
      - Traffic phase: traffic_phase_worked_example.md
  - Adapters:
      - Vector DB coherence: vector_db_coherence.md
  - Reference:
      - Long tail (accounting lens): long_tail_accounting_lens.md
      - What is HUF?: The_Higgins_Unity_Framework.md
      - Reference Manual: reference_manual.md
      - Handbook: handbook.md
      - Theory Notes: theory_notes.md
  - Jupyter demos: jupyter_demos.md
